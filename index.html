<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetroLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --crt-flicker: 0.02;
      }
      body {
        background-color: #111;
        font-family: 'Share Tech Mono', monospace;
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* CRT Scanline Effect (Static) */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
      }

      /* Moving Scan Bar */
      .scan-bar {
        width: 100%;
        height: 8px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.05) 50%, rgba(255,255,255,0));
        position: fixed;
        left: 0;
        top: 0;
        z-index: 52;
        pointer-events: none;
        animation: scan 5s linear infinite;
        transition: opacity 0.5s ease; /* Smooth transition for opacity changes */
      }

      @keyframes scan {
        0% { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
      }
      
      .screen-glow {
        box-shadow: inset 0 0 40px rgba(0,0,0,0.7);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 51;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #d97706; 
        border: 2px solid #1a1a1a;
      }

      /* CRT Flicker Animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        25% { opacity: 0.95; }
        30% { opacity: 0.9; }
        35% { opacity: 0.96; }
        40% { opacity: 0.98; }
        45% { opacity: 0.95; }
        50% { opacity: 0.99; }
        55% { opacity: 0.93; }
        60% { opacity: 0.9; }
        65% { opacity: 0.96; }
        70% { opacity: 1; }
        75% { opacity: 0.97; }
        80% { opacity: 0.95; }
        85% { opacity: 0.92; }
        90% { opacity: 0.98; }
        95% { opacity: 0.99; }
        100% { opacity: 0.94; }
      }
      .flicker-anim {
        animation: flicker 0.15s infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
    </style>
